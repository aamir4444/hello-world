<body>
<form name='_form'>
<input type=text value="" name=DefectName />
<input type=button value="Get" onclick="_form.DefectName.value=getCustomObjectField();" />
</form>


<script type="text/javascript">


	
	function getCustomObjectField()
	{
	var co = window.external.GetCustomObject('DMS', 'JobCardOrder');
	// Get the Custom Object instance
    if (co == null)
	{
	alert("No Custom Object " + DMS + "$" + JobCardOrder + " found");
	}
			
	// Use the standard GetCustomFieldByName call to get the field value.
	return co.GetCustomFieldByName('PartsTotal');
	}
	
	
	
	
</script>
